<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Nuevos Lugares</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black text-white font-sans flex flex-col min-h-screen">

    <header class="bg-gray-900 shadow">
        <div class="flex justify-between items-center p-4">
            <div class="flex space-x-4">
                <button class="px-4 py-2 font-semibold text-gray-300 hover:text-blue-400">DESTINOS</button>
                <button class="px-4 py-2 font-semibold text-gray-300 hover:text-blue-400">RESERVAS</button>
                <button class="px-4 py-2 font-semibold text-gray-300 hover:text-blue-400">HOTELES</button>
                <button class="px-4 py-2 font-semibold text-gray-300 hover:text-blue-400">COMIDA</button>
            </div>
            <div class="flex space-x-4">
                <img src="./img/lupita.png" alt="Buscar" class="w-6 h-6 cursor-pointer">
                <img src="./img/menu.png" alt="CuadrÃ­cula" class="w-6 h-6 cursor-pointer">
            </div>
        </div>
    </header>

    <main class="flex-grow text-center py-12">
        <div class="max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-white mb-6">EXPLORA NUEVOS LUGARES</h1>
            <button class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold">
                VIAJAR
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12 px-4 md:px-16">
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4">ZAPOTILLO</h2>
                <ul class="text-gray-400 mb-4 space-y-2 text-center">
                    <li>HOTELES</li>
                    <li>COMIDA</li>
                    <li>TRANSPORTE</li>
                </ul>
                <div class="flex justify-center items-center w-full h-40">
                    <img src="./img/zapotillo.png" alt="Zapotillo" class="object-contain h-full">
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4">MANGAHURCO</h2>
                <ul class="text-gray-400 mb-4 space-y-2 text-center">
                    <li>HOTELES</li>
                    <li>COMIDA</li>
                    <li>TRANSPORTE</li>
                </ul>
                <div class="flex justify-center items-center w-full h-40">
                    <img src="./img/mangahurco.png" alt="Mangahurco" class="object-contain h-full">
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                <h2 class="text-2xl font-semibold text-blue-400 mb-4">CAZADEROS</h2>
                <ul class="text-gray-400 mb-4 space-y-2 text-center">
                    <li>HOTELES</li>
                    <li>COMIDA</li>
                    <li>TRANSPORTE</li>
                </ul>
                <div class="flex justify-center items-center w-full h-40">
                    <img src="./img/cazaderos.png" alt="Cazaderos" class="object-contain h-full">
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 py-6">
        <div class="flex justify-center space-x-4">
            <a href="#"><img src="./img/facebook.png" alt="Facebook" class="w-8 h-8"></a>
            <a href="#"><img src="./img/instagram.png" alt="Instagram" class="w-8 h-8"></a>
            <a href="#"><img src="./img/twitter.png" alt="Twitter" class="w-8 h-8"></a>
        </div>
    </footer>

</body>

</html>
